<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Apoyo Emocional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

    <div class="login-container">
        <h2>Bienvenido</h2>
        <p class="login-subtitle">Tu espacio seguro de apoyo emocional</p>

        <form class="login-form" onsubmit="return validarLogin(event)">
            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="Ingresa tu correo" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <button type="submit" class="btn-login">Ingresar</button>

            <p class="signup-text">¿No tienes cuenta? <a href="#">Crear cuenta</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
